<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Settings</title>

  <!-- build:css css/settings.min.css -->
  <link rel="stylesheet" href="components/rv-common-style/dist/css/rise.min.css">
  <!-- endbuild -->

  <style type="text/css">
    body, html {
      background: transparent;
    }
  </style>

  <!--FullStory-->
  <script>
    window['_fs_is_outer_script'] = true;
    window['_fs_debug'] = false;
    window['_fs_host'] = 'www.fullstory.com';
    window['_fs_org'] = 'U3O';
    (function(m,n,e,t,l,o,g,y){
      g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
      o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
      y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
      g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){FS(l,v)};
      g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;FS(o,v)};
      g.clearUserCookie=function(d,i){d=n.domain;while(1){n.cookie='fs_uid=;domain='+d+
      ';path=/;expires='+new Date(0);i=d.indexOf('.');if(i<0)break;d=d.slice(i+1)}}
    })(window,document,'FS','script','user');
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
  <!-- if AngularJS fails to load fallback to a local version -->
  <script>window.angular || document.write(unescape("%3Cscript src='components/angular/angular.min.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
</head>
<body ng-app="risevision.widget.image.settings" ng-controller="settingsController">
  <div class="container-fluid image-settings-fs">
    <div class="modal-dialog modal-lg">
      <div class="modal-content scrollable-list" ng-controller="imageSettingsController" ng-cloak>

        <!-- Modal Header-->
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeSettings()">
            <i class="fa fa-times half-top"></i>
          </button>
          <h2 class="modal-title">
            {{"image.settings" | translate }}
            <a class="btn btn-link" href="https://github.com/Rise-Vision/widget-image" target="_blank">
              <i class="fa fa-github fa-2x icon-gray"></i>
            </a>
          </h2>
        </div>

        <!-- Modal Body-->
        <form role="form" name="settingsForm">
          <div class="modal-body">

            <!-- File Selector -->
            <file-selector id="file-selector" name="fileSelector"
                           company-id="{{settings.params.companyId}}"
                           title="{{'image.url.label' | translate}}"
                           file-label="{{'image.url.file' | translate}}"
                           folder-label="{{'image.url.folder' | translate}}"
                           file-type="image"
                           selector="settings.additionalParams.selector"
                           ng-model="fileselector" selector-valid valid></file-selector>

            <!-- Resume Playback -->
            <div class="form-group" ng-show="isFolder">
              <div class="checkbox">
                <label for="resume">
                  <input id="resume" type="checkbox" ng-model="settings.additionalParams.resume">
                  {{"widgets.resume" | translate}}
                </label>
              </div>
            </div>

            <!-- Scale to Fit -->
            <div class="form-group">
              <div class="checkbox">
                <label for="scale-to-fit">
                  <input id="scale-to-fit" type="checkbox" ng-model="settings.additionalParams.scaleToFit">
                  {{"widgets.scale-to-fit" | translate}}
                </label>
              </div>
            </div>

            <!-- Alignment -->
            <div class="form-group">
              <position-setting position="settings.additionalParams.position"></position-setting>
            </div>

            <!-- Duration -->
            <div class="form-group" ng-show="isFolder">
              <label>{{"image.duration.label" | translate}}:</label>
              <div class="row">
                <div class="col-md-4">
                  <div class="input-group">
                    <input type="text" class="form-control" value="10" ng-model="settings.additionalParams.duration">
                    <span class="input-group-addon">sec</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Resume Playing After -->
            <div class="form-group" ng-show="isFolder">
              <label>{{"image.pause.label" | translate}}:</label>
              <div class="row">
                <div class="col-md-4">
                  <div class="input-group">
                    <input type="text" class="form-control" value="10" ng-model="settings.additionalParams.pause">
                    <span class="input-group-addon">sec</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Auto Hide Navigation -->
            <div class="form-group" ng-show="isFolder">
              <div class="checkbox">
                <label for="auto-hide">
                  <input type="checkbox" ng-model="settings.additionalParams.autoHide">
                  {{"image.auto-hide" | translate}}
                </label>
              </div>
            </div>

            <hr>
          </div><!-- .modal-body -->

          <!-- Modal Footer-->
          <div class="modal-footer">
            <!-- Button Toolbar -->
            <widget-button-toolbar save="processCustomUrl()" cancel="closeSettings()" disable-save="settingsForm.$invalid">
            </widget-button-toolbar>
          </div>

        </form>
      </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
  </div><!-- .container-fluid -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    if (typeof jQuery == "undefined") {
      document.write(unescape("%3Cscript src='components/jquery/dist/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>

  <!-- build:js js/settings.min.js -->
  <!-- Translation -->
  <script src="components/angular-translate/angular-translate.js"></script>
  <script src="components/angular-sanitize/angular-sanitize.js"></script>
  <script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="components/rv-common-i18n/dist/i18n.js"></script>

  <!--File Selector -->
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="components/widget-settings-ui-components/dist/js/angular/tooltip.js"></script>
  <script src="components/component-storage-selector/dist/storage-selector.js"></script>
  <script src="components/component-subscription-status/dist/js/subscription-status.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/url-field.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/file-selector.js"></script>

  <!-- Position Setting -->
  <script src="components/widget-settings-ui-components/dist/js/angular/position-setting.js"></script>

  <!-- Image Settings -->
  <script src="components/widget-settings-ui-components/dist/js/angular/widget-button-toolbar.js"></script>
  <script src="config/config.js"></script>
  <script src="settings/settings-app.js"></script>
  <script src="components/widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>
  <script src="settings/ctr-image-settings.js"></script>
  <!-- endbuild -->

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  <!-- endbuild -->

  <!-- Get from Bower if needed. -->
  <script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>
</body>
</html>
